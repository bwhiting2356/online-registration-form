<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Layout Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type='text/javascript' src='js/custom_inputs.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <header class="header">
    <h1>THE CODE REVIEW</h1>
  </header>
    <div class="wrapper">
      <div class="signup-info">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr class="thick">
      <hr class="thin">
      <form class="signup">
        <fieldset class="contact-info">
          <legend>Contact Information</legend>
          <div class="contact-item">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="contact-input" 
            name="full-name" placeholder="Required" required>
          </div>
          <div class="contact-item">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="contact-input" 
            name="email-address"  placeholder="Required" required>
          </div>
          <div class="contact-item">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone-number">
          </div>
          <div class="contact-item">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="full-name">
          </div>
          <div class="contact-item">
            <label for="city">City</label>
            <input type="text" id="city" name="city-name">
          </div>
          <div class="contact-item" id="state">
            <label class="label">State</label>
            <select id="select-dropdown" class="turnintodropdown" name="state-name">
              <option value="" disabled selected>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div id="zipcode-div" class="contact-item">
            <label id="zipcode-label" for="zip-code">Zip Code</label>
            <input type="text" id="zip-code" pattern="\d*" maxlength="5">
          </div>
        </fieldset>
        <hr class="thin">
        <fieldset class="newsletter-prefs">
          <legend>Newsletter</legend>
          <label class="input-group-label">Select the newsletters you would like to receive</label>
          <div class="input-group">
            <div class="custom-checkbox">
              <div class="check-container">
                <div class="check ch-normal">
                  <svg height="24" width="24">
                    <rect width="19" height="19" x="3" y="2" stroke="#3E5054" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                  </svg>
                  <div class="checkmark">&#x2713;</div>
                </div>
                <svg class="background bg-normal" height="24" width="24">
                  <rect width="19" height="19" x="3" y="2" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                </svg>
              </div>
              <input type="checkbox" id="html-news" value="newsletter-html" name="user_cssnews" checked class="hidden-checkbox-icon">
              <label for="html-news">HTML News</label>
            </div>
            <div class="custom-checkbox">
              <div class="check-container">
                <div class="check ch-normal">
                  <svg height="24" width="24">
                    <rect width="19" height="19" x="3" y="2" stroke="#3E5054" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                  </svg>
                  <div class="checkmark">&#x2713;</div>
                </div>
                <svg class="background bg-normal" height="24" width="24">
                  <rect width="19" height="19" x="3" y="2" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                </svg>
              </div>
              <input type="checkbox" id="css-news" value="newsletter-css" name="user_htmlnews" class="hidden-checkbox-icon">
              <label for="css-news">CSS News</label>
            </div>
            <div class="custom-checkbox">
              <div class="check-container">
                <div class="check ch-normal">
                  <svg height="24" width="24">
                    <rect width="19" height="19" x="3" y="2" stroke="#3E5054" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                  </svg>
                  <div class="checkmark">&#x2713;</div>
                </div>
                <svg class="background bg-normal" height="24" width="24">
                  <rect width="19" height="19" x="3" y="2" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" rx="4" ry="4" />
                </svg>
              </div>
              <input type="checkbox" id="js-news" value="newsletter-js" name="user_jsnews" class="hidden-checkbox-icon">
              <label for="js-news">JavaScript News</label>
            </div>
          </div>
          <label class="input-group-label">Newsletter format</label>
            <div class="custom-radio-button">
              <div class="dot-container">
                <svg class="dot d-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="5.5" stroke="#3E5054" stroke-width="0" fill="#3E5054" />
                  <circle cx="12" cy="12" r="7.5" stroke="rgba(255,233,214,0.6)" stroke-width="4" fill="none"/>
                  <circle cx="12" cy="12" r="10" stroke="#3E5054" stroke-width="2" fill="none" />
                </svg>
                <svg class="background bg-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="10" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" /> 
                </svg>
              </div>
              <input type="radio" id="html" value="html" name="format" checked class="hidden-rbutton-icon">
              <label for="html">HTML</label>
            </div>
            <div class="custom-radio-button">
              <div class="dot-container">
                <svg class="dot d-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="5.5" stroke="#3E5054" stroke-width="0" fill="#3E5054" />
                  <circle cx="12" cy="12" r="7.5" stroke="rgba(255,233,214,0.6)" stroke-width="4" fill="none"/>
                  <circle cx="12" cy="12" r="10" stroke="#3E5054" stroke-width="2" fill="none" />
                </svg>
                <svg class="background bg-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="10" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" /> 
                </svg>
              </div>
              <input type="radio" id="plain-text" value="plain-text" name="format" class="hidden-rbutton-icon">
              <label for="plain-text">Plain text</label>
            </div>
          <label class="input-group-label">Select how often you would like to receive our newsletter</label>
            <div class="custom-radio-button">
              <div class="dot-container">
                <svg class="dot d-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="5.5" stroke="#3E5054" stroke-width="0" fill="#3E5054" />
                  <circle cx="12" cy="12" r="7.5" stroke="rgba(255,233,214,0.6)" stroke-width="4" fill="none"/>
                  <circle cx="12" cy="12" r="10" stroke="#3E5054" stroke-width="2" fill="none" />
                </svg>
                <svg class="background bg-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="10" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" /> 
                </svg>
              </div>
              <input type="radio" id="daily" value="daily" name="frequency" class="hidden-rbutton-icon">
              <label for="daily">Daily</label>
            </div>
            <div class="custom-radio-button">
              <div class="dot-container">
                <svg class="dot d-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="5.5" stroke="#3E5054" stroke-width="0" fill="#3E5054" />
                  <circle cx="12" cy="12" r="7.5" stroke="rgba(255,233,214,0.6)" stroke-width="4" fill="none"/>
                  <circle cx="12" cy="12" r="10" stroke="#3E5054" stroke-width="2" fill="none" />
                </svg>
                <svg class="background bg-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="10" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" /> 
                </svg>
              </div>
              <input type="radio" id="weekly" value="weekly" name="frequency" class="hidden-rbutton-icon">
              <label for="weekly">Weekly</label>
            <div class="custom-radio-button">
              <div class="dot-container">
                <svg class="dot d-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="5.5" stroke="#3E5054" stroke-width="0" fill="#3E5054" />
                  <circle cx="12" cy="12" r="7.5" stroke="rgba(255,233,214,0.6)" stroke-width="4" fill="none"/>
                  <circle cx="12" cy="12" r="10" stroke="#3E5054" stroke-width="2" fill="none" />
                </svg>
                <svg class="background bg-normal" height="24" width="24">
                  <circle cx="12" cy="12" r="10" stroke="rgba(255,233,214,0.6)" stroke-width="2" fill="rgba(255,233,214,0.6)" /> 
                </svg>
              </div>
              <input type="radio" id="monthly" value="monthly" name="frequency" checked class="hidden-rbutton-icon">
              <label for="monthly">Monthly</label>
            </div>
          </div>
          <div class="input-group"> 
            <label class="input-group-label" for="other-topics">Other topics you'd like to hear about</label>
            <textarea id="other-topics"></textarea><br>
          </div>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <i>Copyright The Code Review</i>
      </footer>
    </div>
  </body>
</html>
