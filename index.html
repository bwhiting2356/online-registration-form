<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Responsive Layout Demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles2.css">
    <script type='text/javascript' src='js/select_dropdown.js'></script>
<!--     <link href='https://fonts.googleapis.com/css?family=Open+Sans:200,400,700' rel='stylesheet' type='text/css'> -->
  </head>
  <header>
    <h1>THE CODE REVIEW</h1>
  </header>
  <body>
    <div class="wrapper">
      <div class="signup-info">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <hr class="thick">
      <hr>
      <form class="signup">
        <fieldset class="contact">
          <legend><h2>Contact Information</h2></legend>
          <div class="contact-label">
            <label for="name">Full Name:</label>
          </div>
          <div class="contact-input">
            <input type="text" id="name" class="contact-input" 
            name="full-name" placeholder="Required" required>
          </div>
          <div class="contact-label">
            <label for="email">Email Address:</label>
          </div>
          <div class="contact-input">
            <input type="email" id="email" class="contact-input" 
            name="email-address"  placeholder="Required"required>
          </div>

          
          
          
          <div class="label-div"><label for="phone">Phone:</label></div>
          <input type="tel" id="phone" name="phone-number">
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="full-name"><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city-name"><br>
          <label class="label" for="state">State:</label>
          <select id="select-dropdown" class="turnintodropdown" name="state-name">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label id="zipcode-label" for="zip-code" class="normal">Zip Code:</label>
          <input type="text" id="zip-code" pattern="\d*" maxlength="5"><br>
        </fieldset>
        <hr>
        <fieldset>
          <legend><h2>Newsletter</h2></legend>
          <label>Select the newsletters you would like to receive</label><br>
          <input type="checkbox" id="html-news" value="newsletter-html" name="user_htmlnews" checked>
          <label for="html-news">HTML News</label><br>
          <input type="checkbox" id="css-news" value="newsletter-css" name="user_cssnews">
          <label for="html-news">CSS News</label><br>
          <input type="checkbox" id="javascript-news" value="newsletter-javascript" name="user_jsnews">
          <label for="html-news">JavaScript News</label><br>
          <label>Newsletter format</label><br>
          <input type="radio" id="html" value="html" name="format" checked>
          <label for="html">HTML</label><br>
          <input type="radio" id="plain-text" value="plain-text" name="format">
          <label for="plain-text">Plain text</label><br>
          <label for="other-topics">Other topics you'd like to hear about</label>
          <textarea id="other-topics"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <i>Copyright The Code Review</i>
      </footer>
    </div>
  </body>
</html>
